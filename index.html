<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Payment Processing</h1>

        <div class="input-group">
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" placeholder="Enter your card number">
        </div>

        <div class="input-group">
            <label for="expiry_date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry_date" placeholder="Enter expiry date">
        </div>

        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV">
        </div>

        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter the amount">
        </div>

        <button id="start_payment_button">Start Payment</button>

        <div id="response_message" class="response" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
